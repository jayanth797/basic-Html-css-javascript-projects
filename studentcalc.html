<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Grade Calculator</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .frame {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        text-align: center;
        width: 320px;
        color: white;
    }

    h2 {
        margin-bottom: 20px;
        font-weight: bold;
    }

    input {
        padding: 10px;
        width: 80%;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        margin-bottom: 15px;
        outline: none;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: linear-gradient(45deg, #ff512f, #dd2476);
        color: white;
        transition: 0.3s ease;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    #result {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
    }

    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
        font-size: 14px;
    }

    th, td {
        padding: 6px;
        border: 1px solid rgba(255,255,255,0.4);
    }

    th {
        background-color: rgba(0,0,0,0.3);
    }

</style>
</head>

<body>

<div class="frame">
    <h2>Grade Calculator</h2>

    <input type="number" id="marks" placeholder="Enter your marks">
    <br>
    <button onclick="calculate()">Check Grade</button>

    <h3 id="result"></h3>

    <table>
        <tr>
            <th>Marks Range</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>80 - 100</td>
            <td>A</td>
        </tr>
        <tr>
            <td>60 - 79</td>
            <td>B</td>
        </tr>
        <tr>
            <td>40 - 59</td>
            <td>C</td>
        </tr>
        <tr>
            <td>20 - 39</td>
            <td>D</td>
        </tr>
        <tr>
            <td>0 - 19</td>
            <td>E</td>
        </tr>
    </table>
</div>

<script>
function calculate() {
    let marks = parseInt(document.getElementById("marks").value);
    let result = document.getElementById("result");

    if (!(marks >= 0 && marks <= 100))  {
        result.innerHTML = "who the fuck will scor more than 100 .";
        return;
    }

    let grade;

    if (marks >= 80) grade = "A";
    else if (marks >= 60) grade = "B";
    else if (marks >= 40) grade = "C";
    else if (marks >= 20) grade = "D";
    else grade = "E";

    result.innerHTML = "Your Grade is: " + grade;
}
</script>

</body>
</html>
