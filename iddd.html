<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ID Card</title>

<style>

body{
    background:#2c2c2c;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial, Helvetica, sans-serif;
}

.id-card{
    width:350px;
    background:#ffffff;
    border-radius:4px;
    overflow:hidden;
    box-shadow:0 0 20px rgba(0,0,0,0.6);
}

/* HEADER */
.header{
    padding:8px 8px 6px 8px;
}


.top-row{
    display:flex;
    align-items:center;
}

.logo{
    width:50px;
    height:50px;
    object-fit:contain;
    margin-right:6px;
    flex-shrink:0;   /* prevents logo from shrinking */
}

.header-text{
    flex:1;
    text-align:center;
    overflow:hidden;   /* prevents overflow */
}

.header-text h3{
    font-size:11px;
    margin:1px 0;
    font-weight:600;
}

.header-text h2{
    color:#d40000;
    margin:3px 0;
    font-size:15px;      /* reduced */
    font-weight:bold;
    letter-spacing:0.5px;
    white-space:normal;  /* allow wrapping if needed */
}

.header-text p{
    font-size:10px;
    margin:0;
    font-weight:600;
}

/* GREEN STRIP */
.green-strip{
    height:6px;
    background:#0a7a0a;
}

/* BLUE SECTION */
.blue-section{
    background:#0c2f66;
    text-align:center;
    padding-top:15px;
    padding-bottom:15px;
}

/* PHOTO */
.photo{
    width:115px;
    height:135px;
    border:4px solid #0a7a0a;
    object-fit:cover;
    display:block;
    margin:0 auto 12px auto;
}

/* NAME */
.name{
    color:#ffffff;
    font-size:20px;
    font-weight:bold;
    margin:6px 0;
}

/* COURSE + USN */
.info{
    color:#ffffff;
    font-size:14px;
    margin:3px 0;
    letter-spacing:0.5px;
}

/* BARCODE SECTION */
.barcode-section{
    text-align:center;
    padding:10px 10px 5px 10px;
}

.barcode-section img{
    width:90%;
}

.usn-text{
    font-weight:bold;
    font-size:14px;
    margin-top:3px;
}

/* SIGNATURES */
.signatures{
    display:flex;
    justify-content:space-between;
    padding:10px 20px;
    font-size:12px;
}

.sign{
    text-align:center;
}

.sign img{
    width:85px;
    height:40px;
    object-fit:contain;
    display:block;
    margin:0 auto 4px auto;
}

/* FOOTER */
.footer{
    background:#0c2f66;
    color:#ffffff;
    text-align:center;
    padding:6px;
    font-weight:bold;
    letter-spacing:1px;
}

</style>
</head>

<body>

<div class="id-card">

    <div class="header">
        <div class="top-row">
            <img src="logo.jpg" class="logo" alt="College Logo">

            <div class="header-text">
                <h3>Government of Karnataka</h3>
                <h3>Department of Collegiate & Technical Education</h3>
                <h2>GOVT. ENGINEERING COLLEGE</h2>
                <p>Mosale Hosahalli 573212, Hassan Tq. & Dist.</p>
            </div>
        </div>
    </div>

    <div class="green-strip"></div>

    <div class="blue-section">
        <img src="photo.png" class="photo" alt="Student Photo">

        <div class="name">JAYANTH. P</div>
        <div class="info">UG Prog : B.E COMPUTER SCIENCE & ENG</div>
        <div class="info">USN : 4XX22CSXXX</div>
    </div>
    <div class="green-strip"></div>

    <div class="barcode-section">
        <img src="barcode.png" alt="Barcode">
        <div class="usn-text">4XX22CSXXX</div>
    </div>

    <div class="signatures">
        <div class="sign">
            <img src="sinature.png" alt="Student Signature">
            Student Signature
        </div>

        <div class="sign">
            <img src="principal.png" alt="Principal Signature">
            Principal
        </div>
    </div>

    <div class="footer">
        VALIDITY : 2022-26
    </div>

</div>

</body>
</html>
