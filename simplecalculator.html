<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See The Calculator</title>
    <style>
body{
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg,#667eea,#764ba2);
    font-family: Arial, sans-serif;
}

.calculator{
    background: #1e1e2f;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    text-align: center;
    width: 300px;
}

h2{
    color: white;
    margin-bottom: 20px;
}

input{
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    font-size: 18px;
    border-radius: 10px;
    border: none;
    outline: none;
}

.buttons{
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
}

button{
    padding: 15px;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    color: white;
    transition: 0.2s;
}

button:nth-child(1){ background:#00c9a7; }
button:nth-child(2){ background:#ff6f61; }
button:nth-child(3){ background:#ffc75f; color:black; }
button:nth-child(4){ background:#4d96ff; }

button:hover{
    transform: scale(1.05);
}

#result{
    margin-top: 15px;
    font-size: 20px;
    font-weight: bold;
    color: white;
}
</style>
</head>
<body>
    <body>

<div class="calculator">
    <h2>Calculator</h2>

    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">

    <div class="buttons">
        <button onclick="add()">Add</button>
        <button onclick="sub()">Subtract</button>
        <button onclick="mul()">Multiply</button>
        <button onclick="div()">Divide</button>
    </div>

    <p id="result"></p>
</div>
    <script>
        function add(){
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            let result = num1+num2;
            document.getElementById("result").innerHTML = result;
        }
        function sub(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let result = parseInt(num1) - parseInt(num2);
            document.getElementById("result").innerHTML = result;
        }
        function mul(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let result = parseInt(num1) * parseInt(num2);
            document.getElementById("result").innerHTML = result;
        }
        function div(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let result = parseInt(num1) / parseInt(num2);
            document.getElementById("result").innerHTML = result;
        }
    </script>

        
</body>
</html>
