<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorful Counter App</title>

<style>
body {
    margin: 0;
    height: 100vh;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Segoe UI', sans-serif;
}

.counter-box {
    background: white;
    padding: 40px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    width: 300px;
}

.counter-box h2 {
    margin-bottom: 10px;
    color: #555;
}

#count {
    font-size: 64px;
    margin: 20px 0;
    color: #667eea;
}

.buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
}

button {
    padding: 12px 18px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s ease;
    color: white;
}

.btn-plus {
    background: linear-gradient(135deg, #00c6ff, #0072ff);
}

.btn-minus {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
}

.btn-reset {
    background: linear-gradient(135deg, #11998e, #38ef7d);
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<div class="counter-box">
    <h2>Counter</h2>
    <h1 id="count">0</h1>

    <div class="buttons">
        <button class="btn-plus" onclick="increase()">+</button>
        <button class="btn-minus" onclick="decrease()">âˆ’</button>
        <button class="btn-reset" onclick="reset()">Reset</button>
    </div>
</div>

<script>
let count = 0;

function increase() {
    count++;
    document.getElementById("count").innerHTML = count;
}

function decrease() {
    if (count > 0) count--;
    document.getElementById("count").innerHTML = count;
}

function reset() {
    count = 0;
    document.getElementById("count").innerHTML = count;
}
</script>

</body>
</html>
